<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les tableaux de malheur</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Référence article</th>
        <th>Libellé article</th>
        <th>Prix unitaire</th>
        <th>Quantité</th>
        <th>Prix total</th>
      </tr>

      <tr>
        <td>xxxx</td>
        <td>clavier</td>
        <td>12€</td>
        <td>2</td>
        <td>24€</td>
      </tr>

      <tr>
        <td>yyyy</td>
        <td>souris</td>
        <td>20€</td>
        <td>3</td>
        <td>60€</td>
      </tr>

      <tr>
        <td>zzzz</td>
        <td>écran</td>
        <td>50€</td>
        <td>1</td>
        <td>50€</td>
      </tr>

      <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td></td>
        <td>134€</td>
      </tr>
    </table>
  </body>
</html>
