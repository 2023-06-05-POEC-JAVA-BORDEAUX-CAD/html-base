<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice 08</title>

  <style>
    :root{
      font-size: 100%;
    }

    body{
      background-color: #333;
      color: #fff;
      text-align: left;
      font-size: 1.2rem;
    }

    table{
      max-width: 1000px;
      margin: auto;
      margin-top: 2rem;
    }

    thead{
      background-color: #666;
    }

    tfoot{
      background-color: #AAA;
    }

    td, th{
      padding: 0.5rem;
    }

  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Référence article</th>
        <th>Libellé article</th>
        <th>Prix Unitaire</th>
        <th>Quantité</th>
        <th>prix total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>XXXX</td>
        <td>clavier</td>
        <td>12€</td>
        <td>2</td>
        <td>24€</td>
      </tr>
      <tr>
        <td>XXXX</td>
        <td>souris</td>
        <td>10€</td>
        <td>2</td>
        <td>20€</td>
      </tr>
      <tr>
        <td>XXXX</td>
        <td>écran</td>
        <td>220€</td>
        <td>1</td>
        <td>220€</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="4">Total</th>
        <td>264€</td>
      </tr>
    </tfoot>

  </table>
</body>
</html>
