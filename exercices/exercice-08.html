<!DOCTYPE html>
<html lang="fr-fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Exercice 08 - Tableau</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,500;0,600;1,300;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles3.css" />
  </head>
  <body>
    <table>
      <thead>
        <th>Référence article</th>
        <th>Libellé article</th>
        <th>Prix unitaire</th>
        <th>Quantité</th>
        <th>Prix total</th>
      </thead>
      <tr>
        <td>0001</td>
        <td>Clavier</td>
        <td>12 €</td>
        <td>2</td>
        <td>24 €</td>
      </tr>
      <tr>
        <td>0002</td>
        <td>Ecran</td>
        <td>500 €</td>
        <td>1</td>
        <td>500 €</td>
      </tr>
      <tfoot>
        <th colspan="4">Total</th>
        <th>524 €</th>
      </tfoot>
    </table>
  </body>
</html>
