<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les tableaux de malheur</title>
  </head>
  <body>
    <table>
      <thead>
        <th>Référence article</th>
        <th>Libellé article</th>
        <th>Prix unitaire</th>
        <th>Quantité</th>
        <th>Prix total</th>
      </thead>

      <tbody>
        <td>xxxx</td>
        <td>clavier</td>
        <td>12€</td>
        <td>2</td>
        <td>24€</td>
      </tbody>

      <tbody>
        <td>yyyy</td>
        <td>souris</td>
        <td>20€</td>
        <td>3</td>
        <td>60€</td>
      </tbody>

      <tbody>
        <td>zzzz</td>
        <td>écran</td>
        <td>50€</td>
        <td>1</td>
        <td>50€</td>
      </tbody>

      <tfoot>
        <td colspan="4">Total</td>
        <td>134€</td>
      </tfoot>
    </table>
  </body>
</html>
<!-- table>(thead>tr>th*5)+(tbody>(tr>td*5)*3)+tfoot>tr>td*2 -->
